{% extends 'base.html' %}

{% block content %}
  <h2>Add Student</h2>
  {% if message %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="center" value="{{ center.id }}">
    <label for="ref_number">Ref Number:</label>
    <input type="text" name="ref_number" required>
    <br>
    <label for="full_name">Full Name:</label>
    <input type="text" name="full_name" required>
    <br>
    <label for="city">City:</label>
    <input type="text" name="city" required>
    <br>
    <label for="zipcode">Zip Code:</label>
    <input type="text" name="zipcode" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="date_of_birth" required>
    <br>
    <label for="preferred_location">Preferred Location:</label>
    <input type="text" name="preferred_location" required>
    <br>
    <label for="street_address">Street Address:</label>
    <input type="text" name="street_address" required>
    <br>
    <label for="state">State:</label>
    <input type="text" name="state" required>
    <br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" required>
    <br>
    <label for="guardian_name">Guardian Name:</label>
    <input type="text" name="guardian_name" required>
    <br>
    <label for="guardian_phone_number">Guardian Phone Number:</label>
    <input type="text" name="guardian_phone_number" required>
    <br>
    <label for="id_proof">ID Proof:</label>
    <input type="file" name="id_proof" required>
    <br>
    <label for="age_group">Age Group:</label>
    <input type="text" name="age_group" required>
    <br>
    <label for="mode_of_travel">Mode of Travel:</label>
    <input type="text" name="mode_of_travel" required>
    <br>
    <label for="football_playing_position">Football Playing Position:</label>
    <input type="text" name="football_playing_position" required>
    <br>
    <label for="school_Name">School Name:</label>
    <input type="text" name="school_Name">
    <br>
    <label for="school_Address">School Address:</label>
    <input type="text" name="school_Address">
    <br>
    <label for="study_Standard">Study Standard:</label>
    <input type="number" name="study_Standard">
    <br>
    <label for="study_Devision">Study Devision:</label>
    <input type="text" name="study_Devision">
    <br>
    <label for="batch">Batch:</label>
    <select name="batch">
      {% for batch in batches %}
        <option value="{{ batch.id }}">{{ batch.name }}</option>
      {% endfor %}
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
