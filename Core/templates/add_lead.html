{% extends 'base.html' %}
{% load static %}
{% block content %}
    {% include 'header.html' %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2
    style="text-align: center;">
    ADD LEAD</h2>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="ref_no">Reference Number:</label>
                        <input type="text" class="form-control" id="ref_no" name="ref_no">
                    </div>
                    <div class="form-group">
                        <label for="student_name">Student Name:</label>
                        <input type="text" class="form-control" id="student_name" name="student_name">
                    </div>
                    <div class="form-group">
                        <label for="guardian_name">Guardian Name:</label>
                        <input type="text" class="form-control" id="guardian_name" name="guardian_name">
                    </div>
                    <div class="form-group">
                        <label for="contact_no">Contact Number:</label>
                        <input type="text" class="form-control" id="contact_no" name="contact_no">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="coordinator">Coordinator:</label>
                        <select class="form-control" name="coordinator" id="coordinator">
                            {% for coordinator in coordinators %}
                                <option value="{{ coordinator.id }}">{{ coordinator.user.get_full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Lead Type:</label><br>
                        {% for lead_type in lead_types %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="lead_type" id="lead_type_{{ forloop.counter }}" value="{{ lead_type.0 }}" {% if forloop.first %}checked{% endif %}>
                                <label class="form-check-label" for="lead_type_{{ forloop.counter }}">{{ lead_type.1 }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" 
                    style="float: right;">
                    Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
